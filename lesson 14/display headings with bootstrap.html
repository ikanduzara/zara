<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display headings with bootstrap</title>

        <link href="bootstrap-5.3.3-dist 2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>heading list </h1>

            <h1 class="display-1">heading using class display-1</h1>
            <h1 class="display-2">heading using class display-2</h1>
            <h1 class="display-3">heading using class display-3</h1>
            <h1 class="display-4">heading using class display-4</h1>
            <h1 class="display-5">heading using class display-5</h1>
            <h1 class="display-6">heading using class display-6</h1>
        </div>

        <div class="container">
            <small class="text-muted">this is a small text with class text-muted</small>

            <br> <br>

            <dl>
                <dt>coffee</dt>
                <dd>black hot drink</dd>
            </dl>
        </div>
    </body>
</html>
